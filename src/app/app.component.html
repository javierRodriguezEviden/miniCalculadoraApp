<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-dark h-100">
    
    <div class="container h-100">
        <h2 class="text-center text-warning pt-3">{{ title }}</h2>
        <div class="row justify-content-center mb-3">
            <div class="col">
                <div class="card bg-dark text-warning h-100 border-warning border-2">
                    <div class="card-body">
                        <form id="calculadoraForm">
                            <div class="form-group">
                                <label for="number1">Número 1:</label>
                                <input type="number" [(ngModel)]="numero1" name="numero1" id="number1" class="form-control text-end">
                            </div>
                            <div class="form-group">
                                <label for="number2">Número 2:</label>
                                <input type="number" [(ngModel)]="numero2" name="numero2" id="number2" class="form-control text-end">
                            </div>
                            <p class="text-center bg-warning text-dark mt-3">Resultado: {{ resultado }}</p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-dark text-warning h-100 border-warning border-2">
                    <div class="card-body text-center">
                        <button type="submit" value="Sumar" (click)="sumar()" class="btn btn-warning mb-2 w-100">Sumar</button>
                        <button type="submit" value="Restar" (click)="restar()" class="btn btn-warning mb-2 w-100">Restar</button>
                        <button type="submit" value="Multiplicar" (click)="multiplicar()" class="btn btn-warning mb-2 w-100">Multiplicar</button>
                        <button type="submit" value="Dividir" (click)="dividir()" class="btn btn-warning mb-2 w-100">Dividir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
